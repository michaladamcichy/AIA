<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        function edit(e) {
            console.log('b');
            $(this).html('<input value="' + $(this).text() + '" id="edit"></input>');
            $('#edit').focus();
            $('#edit').blur(() => {
                $(e.target).text($('#edit').val());
                $('#edit').remove();
                $(this).one('click', edit);
            });

            $('button').trigger('asdf');
        }

        $(() => {
            $('td').one('click', edit);

            $('button').bind('asdf', function () { alert('The cake is a lie!'); });
            $('*').unbind();

        });
    </script>
</head>

<body>
</body>
<button>BUTTON</button>
<table>
    <tr>
        <td>One</td>
    </tr>
    <tr>
        <td>Two</td>
    </tr>
    <tr>
        <td>Three</td>
    </tr>
    <tr>
        <td>...</td>
    </tr>
</table>

</html>
